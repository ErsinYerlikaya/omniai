<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachricht gesendet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      background-color: #f9fbfc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .confirmation-box {
      background-color: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: auto;
    }
    .confirmation-box h1 {
      color: #1d3557;
    }
    .confirmation-box p {
      color: #444;
      margin-top: 1rem;
    }
    a.home-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background-color: #3478f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Vielen Dank für Ihre Nachricht!</h1>
    <p>Wir haben Ihre Anfrage erhalten und melden uns zeitnah bei Ihnen.</p>
    <a href="index.html" class="home-link">Zurück zur Startseite</a>
  </div>
</body>
</html>
